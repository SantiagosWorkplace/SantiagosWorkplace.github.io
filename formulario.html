<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        body {
            background: rgb(200, 100, 200);
        }
        label {
            font-weight: bold;
            display: block;
        }
        .error {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h2>Ejercicio</h2>
    <form onsubmit="return validar()" id="frm">
        <label for="nombre">Nombre:</label>
        <imput type="text" id="nombre" name="nombre" autofocus><br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea><br><br>
            <imput type="submit" value="Enviar">
    </form>
    <ul id="ltaErrores"></ul>
    <ol id="ltaMensajes"></ol>
    <script>
        function validar(){
            let sinError = true;
        let nombre = document.getElementById("nombre");
        let mensaje = document.getElementById("mensaje");
        let ltaErrores = document.getElementById("ltaErrores");
        let ltaMensajes = document.getElementById("ltaMensajes");
        ltaErrores.innerHTML = "";
        nombre.classList.remove("error");
        mensaje.classList.remove("error")
        if (nombre.value == "")
            console.log("Nombre invalido");
        let item = document.createElement("li");
        item.innerHTML = "Nombre invalido";
        nombre.classList.add("error");
        sinError = false;
        if (mensaje.value.trim() == "" || mensaje.value.length > 200) {
            console.log("Mensaje invalido");
            let item = document.createElement("li");
            ltaErrores.appendChild(item);
            item.innerHTML = "Mensaje invalido";
            mensaje.classList.add("error")
            sinError = false;
        }
        if (sinError) {
            let item = document.createElement("li");
            ltaMensajes.appendChild(item);
            item.innerHTML = nombre.value + "<b>dice</b>" + mesaje.value;
            mensaje.value = "";
        }
        return false; 
    }
    </script>
</body>
